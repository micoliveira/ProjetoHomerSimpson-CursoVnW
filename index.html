<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Os Simpson</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Sobre</a></li>
          <li><a href="">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Os Simpson</h1>
      <section>
        <figure>
          <img
            src="https://upload.wikimedia.org/wikipedia/pt/0/02/Homer_Simpson_2006.png"
            alt="Homer"
          />
          <figcaption>Homer</figcaption>
        </figure>
        <figure>
          <img
            src="https://upload.wikimedia.org/wikipedia/pt/0/0b/Marge_Simpson.png"
            alt="Merge"
          />
          <figcaption>Marge</figcaption>
        </figure>
        <figure>
          <img
            class="crianca"
            src="https://upload.wikimedia.org/wikipedia/pt/6/67/Lisa_Simpson_personagem.png"
            alt="lisa"
          />
          <figcaption>lisa</figcaption>
        </figure>
      </section>
      <section>
        <figure>
          <img
            class="crianca"
            src="https://upload.wikimedia.org/wikipedia/pt/a/aa/Bart_Simpson_200px.png"
            alt="Bart"
          />
          <figcaption>Bart</figcaption>
        </figure>
        <figure>
          <img
            src="https://upload.wikimedia.org/wikipedia/en/3/3e/Abe_Simpson.png"
            alt="Abe_Simpson"
          />
          <figcaption>Abe Simpson</figcaption>
        </figure>
        <figure>
          <img
            class="millhouse"
            src="https://upload.wikimedia.org/wikipedia/en/thumb/1/11/Milhouse_Van_Houten.png/220px-Milhouse_Van_Houten.png"
            alt="Millhouse"
          />
          <figcaption>Millhouse</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
